
!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="Tomer Gur" name="author">
    <title>Trading Bot</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Stock Portfolio Tracker</h1>
            <form action="/tradingBot.html" enctype="multipart/form-data" id="form1" method="POST">
                <p>
                <div class="form-group">
                    <label>Select Stock:</label>
                    <select id="stock_select" name="stock">
                        <option value="JKS">JinkoSolar Holding Company</option>
                        <option value="ENPH">Enphase Energy, Inc. Common</option>
                    </select>
                    </br></br>
                </div>
                <label>Select strategy threshold:</label>
                <select id="threshold_select" name="threshold">
                    <option value="1">1%</option>
                    <option value="2">2%</option>
                    <option value="3">3%</option>
                    <option value="4">4%</option>
                    <option value="5">5%</option>
                    <option value="6">6%</option>
                    <option value="7">7%</option>
                    <option value="8">8%</option>
                    <option value="9">9%</option>
                    <option value="10">10%</option>
                </select>
                </br> </br>
                 <div class="form-group">
                    <label>Select Stock:</label>
                    <select id="investment_select" name="investment">
                        <option value="1000">1000$</option>
                        <option value="10000">10000$</option>
                    </select>
                    </br></br>
                </div>
                <input type="submit" value="Run">
            </form>
            </br>
            <div id="version">Analysis result for Stock: <b>{{stock}}</b> , threshold <b> {{threshold}}%, </b>
                balance <b> {{balance}}, </b>
                <div id="result">
                    {% if table_html is defined %}
                    {{ table_html | safe }}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
